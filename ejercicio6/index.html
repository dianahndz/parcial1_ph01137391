<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      padding: 20px;
    }

    #app {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 45%;
      padding: 10px;
      margin: 5px 2.5%;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #e7e7e7;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    h3 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
